<div class="p-3">
    <h6>Home</h6>
    <div class="container">
        <div class="border border-1 p-4">
            <form [formGroup]="homeForm" (ngSubmit)="submit()" class="w-100">
                <div class="wp-content">
                    <div class="wp-head">Banner Images</div>
                    <div class="mb-4 contenter">
                        <input type="file" multiple (change)="handleFileInputBanner($event)" name="Car Image" id="file"
                            formControlName="bannerImg">
                    </div>
                </div>
                <div class="wp-content">
                    <div class="wp-head">
                        Banner content</div>
                    <div class="mb-4 contenter">
                        <ckeditor [editor]="Editor" formControlName="bannerContent"></ckeditor>
                    </div>
                </div>

                <div class="wp-content">
                    <div class="wp-head">
                        Header content</div>
                    <div class="mb-4 contenter">
                        <ckeditor [editor]="Editor" formControlName="header"></ckeditor>
                    </div>
                </div>

                <div class="wp-content">
                    <div class="wp-head">Main Image</div>
                    <div class="mb-4 contenter">
                        <input type="file" (change)="handleFileInput($event,'mainImg')" name="Car Image" id="file"
                            formControlName="mainImg">
                    </div>
                </div>

                <div class="wp-content">
                    <div class="wp-head">Main Content</div>
                    <div class="mb-4 contenter">
                        <ckeditor [editor]="Editor" formControlName="body"></ckeditor>
                    </div>
                </div>

                <div class="wp-content">
                    <div class="wp-head">Footer Content</div>
                    <div class="mb-4 contenter">
                        <ckeditor [editor]="Editor" formControlName="footer"></ckeditor>
                    </div>
                </div>
                <button type="submit" class="btn btn-success" style="margin-right: 10px;">submit</button>
                <button type="button" (click)="closePopup()" class="btn btn-danger">close</button>
            </form>
        </div>
    </div>
</div>
