<div class="p-3">
    <h6>Our List</h6>
    <div class="container">
        <div class="border border-1 p-4">
            <form [formGroup]="ourListForm" (ngSubmit)="submit()" class="w-100">
                <div class="wp-content">
                    <div class="wp-head">Banner Image</div>
                    <div class="mb-4 contenter">
                        <input type="file" (change)="handleFileInput($event,'bannerImg')" name="Car Image" id="file"
                            formControlName="bannerImg">
                    </div>
                </div>
                <div class="wp-content">
                    <div class="wp-head">
                        Banner content</div>
                    <div class="mb-4 contenter">
                        <ckeditor [editor]="Editor" formControlName="header"></ckeditor>
                    </div>
                </div>

                <div class="wp-content">
                    <div class="wp-head">Main Image</div>
                    <div class="mb-4 contenter">
                        <input type="file" (change)="handleFileInput($event,'mainImg')" name="Car Image" id="file"
                            formControlName="mainImg">
                    </div>
                </div>

                <div class="wp-content">
                    <div class="wp-head">Main Content</div>
                    <div class="mb-4 contenter">
                        <ckeditor [editor]="Editor" formControlName="body"></ckeditor>
                    </div>
                </div>
                <div class="wp-content">
                    <div class="wp-head">
                        Build a business that’s...</div>

                    <div class="mb-4 contenter">
                        <!-- <div>Build a business that’s... </div> -->
                        <ng-container formArrayName="FeatureFormArray">
                            <ng-container *ngIf="(featureFrm?.length??0) > 0">
                                <ng-container *ngFor="let array of featureFrm; let i = index; let last = last;">
                                    <div class="row align-items-center position-relative w-100 no-style-box-shadow mb-0 document-master-row hatch-details-row"
                                        [formGroupName]="i">
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label for="">Title</label>
                                                <input type="text" formControlName="title" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <label for="">Description</label>
                                                <input type="text" formControlName="description" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-1">

                                            <div class="d-flex">
                                                <button *ngIf="(featureFrm?.length??0) > 1" type="button"
                                                    class="btn btn-danger btn-sm"
                                                    (click)="deleteRow('FeatureFormArray',i)"
                                                    style="top: 5px;min-width: unset;" data-toggle="tooltip"
                                                    data-placement="top" title="Remove">
                                                    <i class="icon-minus fa fa-minus  text-white"
                                                        style="margin: 0 !important;"></i>
                                                </button>
                                                <button *ngIf="last" type="button"
                                                    class="btn btn-success btn-xs AddButton" data-toggle="tooltip"
                                                    data-placement="top" title="Add"
                                                    (click)="validateAndPushDataToFormArray('FeatureFormArray',i)"
                                                    style="top: 5px;min-width: unset;">
                                                    <i class="icon-plus3  text-white" style="margin: 0 !important;"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-container>

                        </ng-container>

                    </div>
                </div>

                <div class="wp-content">
                    <div class="wp-head">Footer Content</div>
                    <div class="mb-4 contenter">
                        <ckeditor [editor]="Editor" formControlName="footer"></ckeditor>
                    </div>
                </div>

                <button type="submit" class="btn btn-success" style="margin-right: 10px;">submit</button>
                <button type="button" (click)="closePopup()" class="btn btn-danger">close</button>
            </form>
        </div>
    </div>
</div>
