<div class="p-3">
    <h6>Teams</h6>
    <div class="container">
        <div class="border border-1 p-4">

            <form [formGroup]="teamsForm" (ngSubmit)="submit()" class="w-100">
                <div class="wp-content">
                    <div class="wp-head">
                        Banner Image</div>
                    <div class="mb-4 contenter">
                        <input type="file" (change)="handleFileInput($event,'bannerImg', -1)" name="Car Image" id="file"
                            formControlName="bannerImg">
                    </div>


                </div>
                <div class="wp-content">
                    <div class="wp-head">
                        Banner content</div>
                    <div class="mb-4 contenter">

                        <ckeditor [editor]="Editor" formControlName="header"></ckeditor>

                    </div>


                </div>

                <div class="wp-content">
                    <div class="wp-head">
                        Leaders</div>

                    <div class="mb-4 contenter">
                        <ng-container formArrayName="leadersFormArray">
                            <ng-container *ngIf="(leadersFrm?.length??0) > 0">
                                <ng-container *ngFor="let array of leadersFrm; let i = index; let last = last;">
                                    <div class="row align-items-end position-relative w-100 no-style-box-shadow mb-0 document-master-row hatch-details-row"
                                        [formGroupName]="i">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="">Profile</label>
                                                <input type="file"
                                                    (change)="handleFileInput($event,'leadersFormArray',i)"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="">Name</label>
                                                <input type="text" formControlName="name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="">Designation</label>
                                                <input type="text" formControlName="designation" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="">Description</label>
                                                <input type="text" formControlName="description" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col">

                                            <div class="d-flex">
                                                <button *ngIf="(leadersFrm?.length??0) > 1" type="button"
                                                    class="btn btn-danger btn-sm"
                                                    (click)="deleteRow('leadersFormArray',i)"
                                                    style="top: 5px;min-width: unset;" data-toggle="tooltip"
                                                    data-placement="top" title="Remove">
                                                    <i class="fa fa-minus text-white" aria-hidden="true"></i>
                                                </button>
                                                <button *ngIf="last" type="button"
                                                    class="btn btn-success btn-xs AddButton" data-toggle="tooltip"
                                                    data-placement="top" title="Add"
                                                    (click)="validateAndPushDataToFormArray('leadersFormArray',i)"
                                                    style="top: 5px;min-width: unset;">
                                                    <i class="fa fa-minus text-white" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-container>

                        </ng-container>
                    </div>

                </div>

                <div class="wp-content">
                    <div class="wp-head">Board Of Directors</div>
                    <div class="mb-4 contenter">
                        <ng-container formArrayName="boardFormArray">
                            <ng-container *ngIf="(boardFrm?.length??0) > 0">
                                <ng-container *ngFor="let array of boardFrm; let i = index; let last = last;">
                                    <div class="row align-items-end position-relative w-100 no-style-box-shadow mb-0 document-master-row hatch-details-row"
                                        [formGroupName]="i">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="">Profile</label>
                                                <input type="file" (change)="handleFileInput($event,'boardFormArray',i)"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="">Name</label>
                                                <input type="text" formControlName="name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="">Designation</label>
                                                <input type="text" formControlName="designation" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="">Description</label>
                                                <input type="text" formControlName="description" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col">

                                            <div class="d-flex">
                                                <button *ngIf="(boardFrm?.length??0) > 1" type="button"
                                                    class="btn btn-danger btn-sm"
                                                    (click)="deleteRow('boardFormArray',i)"
                                                    style="top: 5px;min-width: unset;" data-toggle="tooltip"
                                                    data-placement="top" title="Remove">
                                                    <i class="fa fa-minus text-white" aria-hidden="true"></i>

                                                </button>
                                                <button *ngIf="last" type="button"
                                                    class="btn btn-success btn-xs AddButton" data-toggle="tooltip"
                                                    data-placement="top" title="Add"
                                                    (click)="validateAndPushDataToFormArray('boardFormArray',i)"
                                                    style="top: 5px;min-width: unset;">
                                                    <i class="fa fa-minus text-white" aria-hidden="true"></i>

                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-container>

                        </ng-container>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">submit</button>
            </form>
        </div>
    </div>
</div>
