<article class="thumbnail item  text-start" (click)="clickingCard()">
    <ng-container>
        
            <img src="{{cardsData.img}}" class="img-fluid">

            <div class="px-3">
                <div class="caption text-dark fw-bolder my-3">
                    {{cardsData.name}}
                </div>
                <span class="text-dark">
                    {{cardsData.rating}}
                </span>
                <span class="">
                    ({{cardsData.tripcount}} trips)
                </span>
                <hr class="my-2">
                <div class="price mb-2 text-dark">${{cardsData.price}}/day</div>
            </div>
       
    </ng-container>

</article>
