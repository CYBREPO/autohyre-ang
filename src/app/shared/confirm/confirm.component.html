<div tabindex="-1">
    <div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{data.title}}</h3>
                <button type="button" class="close" (click)="onClick('NO')"><i class="fa fa-times"></i></button> 
            </div>
            <div class="modal-body">
                <p [innerHTML]="data.message"></p>
            </div>
            <div class="modal-footer">
                <ng-container *ngFor="let btn of data.buttons">
                    <button type="button" class="btn btn-brand btn-sm btn-light" [ngClass]="btn.class"
                        (click)="onClick(btn.result)">
                        {{btn.title}}
                    </button>
                </ng-container>
            </div>
        </div>
    </div>
</div>
