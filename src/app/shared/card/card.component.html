<article class="thumbnail item" (click)="clickingCard()" *ngIf="cardsData">
        <img src="{{this.cardsData.image}}"
                class="img-responsive" alt="">
        <div class="caption fw-bolder my-3">{{cardsData.name}}</div>
</article>
