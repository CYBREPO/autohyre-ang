<article class="thumbnail item" (click)="clickingCard()" *ngIf="cardsData && !loc">
        <img src="data:{{this.cardsData.image.contentType}};base64, {{this.cardsData.image.imageBase64}}"
                class="img-responsive" alt="">
        <div class="caption fw-bolder my-3">{{cardsData.name}}</div>
</article>

<article class="thumbnail item" (click)="clickingCard()" *ngIf="loc">
        <img src="{{cardsData.img}}"
                class="img-responsive" alt="">
        <div class="caption fw-bolder my-3">{{cardsData.title}}</div>
</article>
