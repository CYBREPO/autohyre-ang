<app-search-bar></app-search-bar>

<div id="intro" class="bg-image shadow-1-strong">
    <div class="mask h-100 text-white">
        <div id="carouselExampleIndicators" class="carousel slide h-100" *ngIf="page && page.bannerImages"
            data-bs-ride="carousel">
            <div class="carousel-indicators">
                <ng-container *ngFor="let img of page?.bannerImages; let i= index">
                    <button type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i"
                        [attr.aria-current]="i == 0 ? true: false" [attr.aria-label]="'slide' + i"></button>
                </ng-container>
            </div>
            <div class="carousel-inner h-100" role="listbox">
                <div class="carousel-item h-100" [ngClass]="i == 0 ? 'active' : ''"
                    *ngFor="let img of page?.bannerImages;let i = index">
                    <img src="{{domain + img}}" class="w-100 d-block" [attr.alt]="'slide' + i">
                    <div class="container d-flex h-100 align-items-center">

                        <div class="row w-100 ">
                            <div class="col-md-7">

                            </div>
                            <div class="col-md-5">
                                <div class="text-white">
                                    <div [innerHTML]="page?.bannerContent"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
